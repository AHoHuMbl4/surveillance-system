<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 350px;
        }

        .auth-form h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
        }

        .main-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rtsp-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rtsp-toggle {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .rtsp-toggle.enabled {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .rtsp-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .rtsp-status.disabled {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .rtsp-status.enabled {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .camera-grid {
            flex: 1;
            padding: 20px;
            display: grid;
            gap: 15px;
            overflow: hidden;
        }

        .camera-item {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .camera-item:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);

            text-align: center;
            padding: 20px;
        }

        .camera-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px 15px 15px;
            color: white;
        }

        .camera-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .camera-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .stream-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .stream-indicator.streaming {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }

        .fullscreen-video {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .apartment-info {
            font-size: 18px;
            font-weight: 600;
        }

        .auto-cycle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cycle-controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .cycle-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å–µ—Ç–∫–∏ */
        .grid-1x1 { grid-template-columns: 1fr; grid-template-rows: 1fr; }
        .grid-2x1 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; }
        .grid-2x2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .grid-3x2 { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .grid-3x3 { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .grid-4x3 { grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .grid-4x4 { grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr 1fr; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            border-left-color: #ff6b6b;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">

        <div>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –≤–∏–¥–µ–æ–Ω–∞–±–ª—é–¥–µ–Ω–∏—è...</div>

    <div class="auth-container" id="authContainer" style="display: none;">

            <div class="form-group">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="main-container" id="mainContainer">
        <div class="header">

                        <button onclick="toggleCycle()" id="cycleBtn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>

                            <option value="5">5 —Å–µ–∫</option>

    </div>

    <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <video class="fullscreen-video" id="fullscreenVideo" controls></video>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="notification" id="notification"></div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let sessionId = null;
        let userRole = null;
        let currentApartments = [];
        let currentApartmentIndex = 0;
        let cycleTimer = null;
        let cycleInterval = 15000;
        let isCyclePaused = false;
        let isRTSPEnabled = false;
        let currentStreams = new Map();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è RTSP
                await checkRTSPStatus();
                
                // –°–∫—Ä—ã—Ç–∏–µ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –ø–æ–∫–∞–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('authContainer').style.display = 'flex';
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
                setupEventHandlers();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventHandlers() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            document.getElementById('authForm').addEventListener('submit', handleLogin);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeFullscreen();
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function handleLogin(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const authError = document.getElementById('authError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö–æ–¥–∏–º...';
            authError.textContent = '';
            
            try {
                const formData = new FormData(e.target);
                const loginData = {
                    login: formData.get('login'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionId = result.sessionId;
                    userRole = result.role;
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'flex';
                    
                    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                    await loadApartments();
                    startCycle();
                    
                    showNotification('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                } else {
                    authError.textContent = result.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                authError.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ RTSP
        async function checkRTSPStatus() {
            try {
                const response = await fetch('/api/rtsp/status');
                const status = await response.json();
                
                isRTSPEnabled = status.rtspEnabled;
                updateRTSPControls();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ RTSP —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ RTSP —Ä–µ–∂–∏–º–∞
        async function toggleRTSP() {
            const toggleBtn = document.getElementById('rtspToggle');
            const originalText = toggleBtn.querySelector('#rtspToggleText').textContent;
            
            try {
                toggleBtn.disabled = true;
                toggleBtn.querySelector('#rtspToggleText').textContent = '–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ...';
                
                const response = await fetch('/api/rtsp/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isRTSPEnabled = result.rtspEnabled;
                    updateRTSPControls();
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–≤–∞—Ä—Ç–∏—Ä—ã
                    await loadCurrentApartment();
                    
                    showNotification(result.message);
                } else {
                    showNotification(result.error || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è RTSP', 'error');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è RTSP:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            } finally {
                toggleBtn.disabled = false;
                updateRTSPControls();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ RTSP –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
        function updateRTSPControls() {
            const toggleBtn = document.getElementById('rtspToggle');
            const toggleText = document.getElementById('rtspToggleText');
            const statusElement = document.getElementById('rtspStatus');
            
            if (isRTSPEnabled) {
                toggleBtn.classList.add('enabled');
                toggleText.textContent = '–í—ã–∫–ª—é—á–∏—Ç—å RTSP';
                statusElement.textContent = 'RTSP –∞–∫—Ç–∏–≤–µ–Ω';
                statusElement.className = 'rtsp-status enabled';
            } else {
                toggleBtn.classList.remove('enabled');
                toggleText.textContent = '–í–∫–ª—é—á–∏—Ç—å RTSP';
                statusElement.textContent = 'Mock —Ä–µ–∂–∏–º';
                statusElement.className = 'rtsp-status disabled';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–∞—Ä—Ç–∏—Ä
        async function loadApartments() {
            try {
                const response = await fetch('/api/apartments');
                const data = await response.json();
                
                currentApartments = data.apartments || [];
                currentApartmentIndex = data.currentIndex || 0;
                
                await loadCurrentApartment();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–≤–∞—Ä—Ç–∏—Ä:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–≤–∞—Ä—Ç–∏—Ä—ã
        async function loadCurrentApartment() {
            if (!currentApartments.length) return;
            
            const apartment = currentApartments[currentApartmentIndex];
            const cameras = apartment.cameras || [];
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            document.getElementById('apartmentInfo').textContent = 
                `${apartment.apartment_name} (${currentApartmentIndex + 1}/${currentApartments.length})`;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä
            displayCameras(cameras);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä
        function displayCameras(cameras) {
            const grid = document.getElementById('cameraGrid');
            const cameraCount = cameras.length;
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
            const gridClass = getGridClass(cameraCount);
            grid.className = `camera-grid ${gridClass}`;
            
            // –û—á–∏—Å—Ç–∫–∞ —Å–µ—Ç–∫–∏
            grid.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä
            cameras.forEach((camera, index) => {
                const cameraElement = createCameraElement(camera, index);
                grid.appendChild(cameraElement);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –∫–∞–º–µ—Ä—ã
        function createCameraElement(camera, index) {
            const cameraDiv = document.createElement('div');
            cameraDiv.className = 'camera-item';
            cameraDiv.onclick = () => openFullscreen(camera);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–ª–∏ –∑–∞–≥–ª—É—à–∫–∏
            let videoContent;
            if (isRTSPEnabled && camera.streams && camera.streams.low.url && camera.streams.low.status === 'streaming') {
                // –†–µ–∞–ª—å–Ω—ã–π RTSP –ø–æ—Ç–æ–∫
                videoContent = `
                    <video class="camera-video" autoplay muted loop>
                        <source src="${camera.streams.low.url}" type="application/vnd.apple.mpegurl">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ HTML5.
                    </video>
                    <div class="stream-indicator streaming"></div>
                `;
            } else if (isRTSPEnabled && camera.streams && camera.streams.low.status === 'connecting') {
                // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–æ—Ç–æ–∫—É
                videoContent = `
                    <div class="camera-placeholder">
                        <div class="loading-spinner" style="width: 30px; height: 30px; border-width: 3px; margin-bottom: 10px;"></div>
                        <div style="font-size: 14px;">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
                    </div>
                    <div class="stream-indicator"></div>
                `;
            } else if (isRTSPEnabled) {
                // –û—à–∏–±–∫–∞ RTSP –ø–æ—Ç–æ–∫–∞
                videoContent = `
                    <div class="camera-placeholder" style="background: linear-gradient(45deg, #ff6b6b 0%, #ff5252 100%);">
                        <div style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                        <div style="font-size: 14px;">–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">RTSP –æ—à–∏–±–∫–∞</div>
                    </div>
                    <div class="stream-indicator"></div>
                `;
            } else {
                // Mock —Ä–µ–∂–∏–º —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏
                const gradients = [
                    'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(45deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(45deg, #4facfe 0%, #00f2fe 100%)',
                    'linear-gradient(45deg, #43e97b 0%, #38f9d7 100%)',
                    'linear-gradient(45deg, #fa709a 0%, #fee140 100%)',
                    'linear-gradient(45deg, #a8edea 0%, #fed6e3 100%)',
                    'linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%)',
                    'linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%)',
                    'linear-gradient(45deg, #ff8a80 0%, #ea4c89 100%)',
                    'linear-gradient(45deg, #8fd3f4 0%, #84fab0 100%)',
                    'linear-gradient(45deg, #d299c2 0%, #fef9d7 100%)',
                    'linear-gradient(45deg, #89f7fe 0%, #66a6ff 100%)',
                    'linear-gradient(45deg, #fdbb2d 0%, #22c1c3 100%)',
                    'linear-gradient(45deg, #e14fad 0%, #f9d423 100%)',
                    'linear-gradient(45deg, #b721ff 0%, #21d4fd 100%)',
                    'linear-gradient(45deg, #f8ceec 0%, #a8e6cf 100%)',
                    'linear-gradient(45deg, #fbc2eb 0%, #a6c1ee 100%)',
                    'linear-gradient(45deg, #ff9a56 0%, #ff6d9b 100%)',
                    'linear-gradient(45deg, #c471f5 0%, #fa71cd 100%)',
                    'linear-gradient(45deg, #48c6ef 0%, #6f86d6 100%)',
                    'linear-gradient(45deg, #feada6 0%, #f5efef 100%)'
                ];
                
                const gradient = gradients[index % gradients.length];
                videoContent = `
                    <div class="camera-placeholder" style="background: ${gradient};">
                        <div style="font-size: 48px; margin-bottom: 15px;">üìπ</div>
                        <div style="font-size: 16px; font-weight: 600;">${camera.camera_name}</div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Mock —Ä–µ–∂–∏–º</div>
                        <div style="font-size: 10px; opacity: 0.6; margin-top: 10px;">640√ó480</div>
                    </div>
                    <div class="stream-indicator streaming"></div>
                `;
            }
            
            cameraDiv.innerHTML = `
                ${videoContent}
                <div class="camera-info">
                    <div class="camera-name">${camera.camera_name}</div>
                    <div class="camera-status">${getStatusText(camera)}</div>
                </div>
            `;
            
            return cameraDiv;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–º–µ—Ä—ã
        function getStatusText(camera) {
            if (isRTSPEnabled) {
                if (camera.streams && camera.streams.low.status === 'streaming') {
                    return '–û–Ω–ª–∞–π–Ω ‚Ä¢ RTSP –ø–æ—Ç–æ–∫';
                } else if (camera.streams && camera.streams.low.status === 'connecting') {
                    return '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                } else {
                    return '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–∞ ‚Ä¢ –û—à–∏–±–∫–∞ RTSP';
                }
            } else {
                return '–û–Ω–ª–∞–π–Ω ‚Ä¢ Mock –¥–∞–Ω–Ω—ã–µ';
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ —Å–µ—Ç–∫–∏
        function getGridClass(cameraCount) {
            if (cameraCount <= 1) return 'grid-1x1';
            if (cameraCount <= 2) return 'grid-2x1';
            if (cameraCount <= 4) return 'grid-2x2';
            if (cameraCount <= 6) return 'grid-3x2';
            if (cameraCount <= 9) return 'grid-3x3';
            if (cameraCount <= 12) return 'grid-4x3';
            return 'grid-4x4';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        async function openFullscreen(camera) {
            const overlay = document.getElementById('fullscreenOverlay');
            const video = document.getElementById('fullscreenVideo');
            
            try {
                if (isRTSPEnabled) {
                    // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å–∫–∞ HD –ø–æ—Ç–æ–∫–∞ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                    if (camera.streams && camera.streams.high.url) {
                        video.src = camera.streams.high.url;
                    } else {
                        // –ó–∞–ø—É—Å–∫ HD –ø–æ—Ç–æ–∫–∞ —á–µ—Ä–µ–∑ API
                        const response = await fetch('/api/stream/start', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ cameraId: camera.id, quality: 'high' })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            video.src = result.streamUrl;
                        } else {
                            throw new Error(result.error);
                        }
                    }
                } else {
                    // Mock —Ä–µ–∂–∏–º - –∏–º–∏—Ç–∞—Ü–∏—è HD –≤–∏–¥–µ–æ
                    video.src = 'data:video/mp4;base64,'; // –ü—É—Å—Ç–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫
                    video.poster = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="100%" height="100%" fill="url(%23grad)"/>
                        <text x="50%" y="45%" text-anchor="middle" font-family="Arial" font-size="120" fill="white" opacity="0.8">üìπ</text>
                        <text x="50%" y="55%" text-anchor="middle" font-family="Arial" font-size="48" fill="white" font-weight="bold">${encodeURIComponent(camera.camera_name)}</text>
                        <text x="50%" y="60%" text-anchor="middle" font-family="Arial" font-size="24" fill="white" opacity="0.7">–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (Mock)</text>
                        <text x="50%" y="65%" text-anchor="middle" font-family="Arial" font-size="18" fill="white" opacity="0.5">1920√ó1080</text>
                    </svg>`;
                }
                
                overlay.style.display = 'flex';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–∞–º–µ—Ä—ã: ' + error.message, 'error');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            const video = document.getElementById('fullscreenVideo');
            
            overlay.style.display = 'none';
            video.src = '';
            video.poster = '';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–∏–∫–ª–æ–º
        function startCycle() {
            if (!isCyclePaused && currentApartments.length > 1) {
                cycleTimer = setInterval(() => {
                    nextApartment();
                }, cycleInterval);
            }
        }

        function stopCycle() {
            if (cycleTimer) {
                clearInterval(cycleTimer);
                cycleTimer = null;
            }
        }

        function toggleCycle() {
            const btn = document.getElementById('cycleBtn');
            
            isCyclePaused = !isCyclePaused;
            
            if (isCyclePaused) {
                stopCycle();
                btn.textContent = '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
            } else {
                startCycle();
                btn.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
            }
        }

        function changeCycleInterval() {
            const select = document.getElementById('cycleInterval');
            cycleInterval = parseInt(select.value) * 1000;
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞ —Å –Ω–æ–≤—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
            if (!isCyclePaused) {
                stopCycle();
                startCycle();
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–≤–∞—Ä—Ç–∏—Ä–µ
        async function nextApartment() {
            if (currentApartments.length <= 1) return;
            
            currentApartmentIndex = (currentApartmentIndex + 1) % currentApartments.length;
            await loadCurrentApartment();
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            stopCycle();
            sessionId = null;
            userRole = null;
            
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('authContainer').style.display = 'flex';
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('authForm').reset();
            document.getElementById('authError').textContent = '';
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ—Ç–æ–∫–æ–≤
        setInterval(async () => {
            if (isRTSPEnabled && document.getElementById('mainContainer').style.display !== 'none') {
                try {
                    const response = await fetch('/api/rtsp/streams');
                    const streams = await response.json();
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ—Ç–æ–∫–∞—Ö –±–µ–∑ –ø–æ–ª–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
                    currentStreams = new Map(Object.entries(streams));
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–æ—Ç–æ–∫–æ–≤:', error);
                }
            }
        }, 5000);

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', initApp);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ HLS –ø–æ—Ç–æ–∫–æ–≤ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (typeof Hls !== 'undefined') {
            console.log('HLS.js –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        } else if (HTMLVideoElement.prototype.canPlayType('application/vnd.apple.mpegurl')) {
            console.log('–ù–∞—Ç–∏–≤–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ HLS');
        } else {
            console.warn('HLS –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ RTSP –ø–æ—Ç–æ–∫–∏ –º–æ–≥—É—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å.');
        }
    </script>

    <!-- HLS.js –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ RTSP –ø–æ—Ç–æ–∫–æ–≤ –≤ –±—Ä–∞—É–∑–µ—Ä–∞—Ö –±–µ–∑ –Ω–∞—Ç–∏–≤–Ω–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
